skill_extraction:
  system_message: "You are a helpful assistant designed to output JSON."
  user_prompt: |
    As an expert tech recruiter, analyze the following job description.
    Extract the key technical skills and soft skills.
    Return your response as a single, valid JSON object with two keys: "technical_skills" and "soft_skills".
    Do not add any explanation or commentary.

    Job Description:
    ---
    {job_description}
    ---

email_generation:
  system_message: "You are a professional career coach and expert copywriter. Your tone is professional and confident. You are designed to output JSON containing an HTML formatted email body."
  user_prompt: |
    Based on all the provided information, write a concise and impactful outreach email formatted in simple HTML.

    **Crucial Instructions:**
    1.  **Strict Adherence to CV:** Do NOT invent, infer, or exaggerate any skills or experiences. Only use information explicitly mentioned in the candidate's CV. If a job requires a skill the CV doesn't have, focus on transferable skills that *are* in the CV.
    2.  **Opening:** Start by mentioning where you saw the job posting (the `Platform`).
    3.  **Company Connection:** Show genuine interest by referencing something from the `Company Description`.
    4.  **Create a "Bridge":** Directly connect a specific project or skill found in the candidate's CV to the requirements in the job description.
    5.  **Closing:** Conclude the email by explicitly stating that the CV is attached.
    6.  **HTML Formatting:** Use `<p>` for paragraphs and `<b>` to bold key elements.
    7.  **Signature:** Do not add any signature. Just provide the main body text.
    8.  **Return Format:** Return a single, valid JSON object with "subject" and "body" keys.

    **Provided Information:**
    ---
    **Contact Person:** {contact_person}
    **Job Title:** {job_title}
    **Company Name:** {company_name}
    **Platform:** {platform}
    **Company Description:** {company_description}
    **Key Technical Skills for the Role:** {technical_skills}
    **Key Soft Skills for the Role:** {soft_skills}
    **Candidate's Full CV:**
    {cv_content}
    ---
